name: CI-CD

on:
  push:
    branches: [ main ]

jobs:
  build-push-deploy:
    runs-on: self-hosted  # หรือ ubuntu-latest ถ้าใช้ GitHub-hosted
    env:
      IMAGE_NAME: teerati/nginx-demo
      TAG: latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          [[ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]] || { echo "Missing DOCKERHUB_USERNAME"; exit 1; }
          [[ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]] || { echo "Missing DOCKERHUB_TOKEN"; exit 1; }

      - name: Docker login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build image
        run: docker build -t $IMAGE_NAME:$TAG -f web/Dockerfile web

      - name: Push image
        run: docker push $IMAGE_NAME:$TAG

      # สำหรับ self-hosted runner ที่อยู่เครื่องเดียวกับ Minikube
      - name: K8s apply
        run: |
          kubectl -n demo set image deploy/nginx-demo nginx=$IMAGE_NAME:$TAG
          kubectl -n demo rollout status deploy/nginx-demo --timeout=180s
